<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الأسئلة الدينية</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background-animation"></div> <!-- خلفية متحركة -->
    
    <div class="container">
        <h1>لعبة الأسئلة الدينية</h1>
        
        <!-- اختيار الصعوبة -->
        <div id="difficulty-container">
            <h2>اختر مستوى الصعوبة:</h2>
            <button onclick="startGame('easy')">سهل</button>
            <button onclick="startGame('medium')">متوسط</button>
            <button onclick="startGame('hard')">صعب</button>
        </div>

        <!-- محتوى اللعبة -->
        <div id="quiz-container" style="display:none;">
            <p id="question"></p>
            <ul id="answers-list"></ul>
            <button id="next-button" onclick="nextQuestion()">السؤال التالي</button>
            <p id="score"></p>
            <button id="retry-button" style="display:none;" onclick="retryGame()">إعادة المحاولة</button>
            <button id="main-menu-button" style="display:none;" onclick="goToMainMenu()">الرجوع للقائمة الرئيسية</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
